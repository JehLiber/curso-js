<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(177, 208, 235);
        }
        h1{
            font-size: 2.0rem;
            background-color: rgba(255, 0, 0, 0.303);
            width: 400px;
            margin: auto;
            padding: 10px;
        }
        p{
            font-size: 1rem;
        }
        form{
            background-color: rgba(255, 0, 0, 0.303);
            width: 400px;
            margin: auto;
            padding: 10px;
        }
        h1, form{
            text-align: center;
        }
        input{
            border-radius: 1px;
             border-color: blue;
        }
        button{
            border-radius: 6px;
        }
        
    </style>
</head>
<body>
        <h1>Formulário</h1>
            <form class="form" action="" method="get" >
                <p>Nome: <br> <input type="text" class="nome"></p>
                <p>Sobrenome: <br> <input type="text" class="sobrenome"></p>
                <p>Peso: <br> <input type="text" class="peso"></p>
                <p>Altura: <br> <input type="text" class="altura"></p>
                <button>ENVIAR</button>
            </form>

        <div class="resultado">

        </div>
    <script src="js/index.js"></script>
</body>
</html>
